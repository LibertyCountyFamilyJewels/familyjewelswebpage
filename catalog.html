<style>
/* --- Minimal, safe additions (won’t clash with your existing styles) --- */
.catalog-grid .product {
  position: relative;
  text-align: center;
  cursor: pointer;
  overflow: hidden; /* keeps overlay rounded */
}

.catalog-grid .product img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 10px;
  display: block;
}

.catalog-grid .product h3 {
  margin-top: 10px;
  font-family: 'Playfair Display', serif;
}

/* Hover/focus overlay for subcategories */
.product .submenu {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
  align-items: center;
  justify-content: center;
  padding: 16px;
  background: rgba(0,0,0,.55);
  opacity: 0;
  pointer-events: none;
  transition: opacity .2s ease;
  border-radius: 10px;
  z-index: 2;
}

.product:hover .submenu,
.product:focus-within .submenu,
.product.open .submenu { /* open is toggled for touch devices */
  opacity: 1;
  pointer-events: auto;
}

.product .submenu a {
  display: block;
  text-decoration: none;
  background: #fff;
  color: #111;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  padding: 8px 12px;
  border-radius: 8px;
  min-width: 160px;
  max-width: 220px;
  text-align: center;
  box-shadow: 0 2px 8px rgba(0,0,0,0.12);
}

.product .submenu a:hover,
.product .submenu a:focus {
  outline: none;
  background: #f4f4f4;
}
</style>
</head>

<script>
/* Small helper for touch devices: tap tile to toggle submenu */
(function () {
  const products = document.querySelectorAll('.catalog-grid .product');
  products.forEach(p => {
    // Only add toggle if a submenu exists
    const menu = p.querySelector('.submenu');
    if (!menu) return;

    p.addEventListener('click', function (e) {
      // If a link inside the submenu was clicked, let it pass
      if (e.target.closest('.submenu a')) return;

      // Toggle open on the tile (for touch)
      const isOpen = p.classList.toggle('open');
      p.setAttribute('aria-expanded', String(isOpen));

      // Close others
      if (isOpen) {
        products.forEach(other => {
          if (other !== p) {
            other.classList.remove('open');
            other.setAttribute('aria-expanded', 'false');
          }
        });
      }
    });
  });

  // Click outside closes any open submenu
  document.addEventListener('click', function (e) {
    if (!e.target.closest('.catalog-grid .product')) {
      document.querySelectorAll('.catalog-grid .product.open').forEach(p => {
        p.classList.remove('open');
        p.setAttribute('aria-expanded', 'false');
      });
    }
  });
})();
</script>
