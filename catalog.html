<style>
  
  /* Make sure the card link doesn't look like a blue hyperlink */
.catalog-grid .card-link {
  display: block;
  color: inherit;
  text-decoration: none;
}

.catalog-grid .card-link h3 {
  color: #111;
  margin-top: 10px;
  font-family: 'Playfair Display', serif;
  font-weight: 700;
}



  
  /* Make catalog cards look like cards, not blue links */
.catalog-grid a.product {
  color: inherit;
  text-decoration: none;
  display: block;
  position: relative;
}

/* Ensure card headings don't turn blue */
.catalog-grid a.product h3 {
  color: #111;
  margin-top: 10px;
  font-family: 'Playfair Display', serif;
}

/* Prevent hover underline */
.catalog-grid a:hover,
.catalog-grid a:focus {
  text-decoration: none;
}



.catalog-grid .product {
  position: relative;
  text-align: center;
  cursor: pointer;
  overflow: hidden;
}

.catalog-grid .product img {
  width: 100%;
  aspect-ratio: 1/1;
  object-fit: cover;
  border-radius: 10px;
  display: block;
}

.catalog-grid .product h3 {
  margin-top: 10px;
  font-family: 'Playfair Display', serif;
}

</style>
</head>
